extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        tls:
          cert_file: /etc/ssl/cert.pem
          key_file: /etc/ssl/key.pem
      http:
        tls:
          cert_file: /etc/ssl/cert.pem
          key_file: /etc/ssl/key.pem

exporters:
  logging:
  otlp/jaeger:
{{ range nomadService "jaeger-backend-gRPC2" }}
    endpoint: {{ .Address }}:{{ .Port }}
{{ end }}
    tls:
      insecure: true

processors:
  batch:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/jaeger]
